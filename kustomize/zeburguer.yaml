apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeburguer-app
spec:
  selector:
    matchLabels:
      app:  zeburguer
  template:
    metadata:
      labels:
        app: zeburguer
    spec:
      containers:
        - name: zeburguer
          image: marcosilva/ze_burguer:latest
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: zeburguer
          - secretRef:
              name: zeburguer
          resources:
            requests:
              cpu: "50m"
            limits:
              cpu: "50m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zeburguer-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zeburguer-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: zeburguer
spec:
  type: NodePort
  selector:
    app: zeburguer
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zeburguer
data:
  DATABASE_HOST: "postgres.tech-challenge"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ze_burguer"
  DATABASE_SCHEMA: "ze_burguer"
  DATABASE_USERNAME: "postgres"
  MIGRATIONS_DIR: "infra/database/migrations"
---
apiVersion: v1
kind: Secret
metadata:
  name: zeburguer
type: Opaque
data:
  DATABASE_PASSWORD: bXlzZWNyZXQxMjMK